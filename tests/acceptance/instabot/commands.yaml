target_repo: https://github.com/instagrambot/instabot
target_hash: a6847d624cad44f9bb3ab40963842289e2fc5c6f
steps:
  - name: noconfig
    description: bento check fails when no configuration file is found
    command:
      - bento
      - --agree
      - check
    expected_err:
      - "✘ No Bento configuration found. Please run `bento init`."
    expected_out: ""
    returncode: 3
  - name: bento-init
    description: bento init detects python and install bandit and flake8
    command:
      - bento
      - --agree
      - init
    expected_err:
      - Creating default ignore file at .bentoignore
      - ✔ Created .bentoignore. Please check this file in to source control.
      - Creating default configuration at .bento.yml
      - ✔ Created .bento.yml. Please check this file in to source control.
      - Detected project with Python
      - ✔ Creating virtual environment for r2c.bandit
      - "Installing Python packages: bandit~=1.6.0"
      - ✔ Creating virtual environment for r2c.flake8
      - "Installing Python packages: flake8~=3.7.0, flake8-json~=19.8.0, flake8-bugbear~=19.8.0, flake8-builtins~=1.4.1, flake8-debugger~=3.2.0, flake8-executable~=2.0.3"
      - ✔ Creating virtual environment for r2c.flask
      - "Installing Python packages: flake8~=3.7.0, flake8-json~=19.8.0, flake8-flask~=0.1.5"
      - ✔ Bento is initialized on your project.
    expected_out: ""
    returncode: 0
  - name: bento-check-with-init
    description: bento check after init has findings
    command:
      - bento
      - --agree
      - check
    expected_err:
      - "⚠ 66 finding(s) in"
      - ◦ To suppress all findings run `bento archive`.
    expected_out:
      file: bento-check-with-init.out
    returncode: 2
  - name: disable-finding
    description: try disabling a finding
    command:
      - bento
      - --agree
      - disable
      - r2c.bandit
      - B322
    expected_err: "✔ 'B322' disabled for 'r2c.bandit'"
    expected_out: ""
    returncode: 0
  - name: bento-check-with-disable
    description: bento check should hide disabled finding
    command:
      - bento
      - --agree
      - check
    expected_err:
      - "⚠ 30 finding(s) in"
      - ◦ To suppress all findings run `bento archive`.
    expected_out:
      file: bento-check-with-disable.out
    returncode: 2
  - name: reenable-check
    description: enable a finding that was previously disabled
    command:
      - bento
      - --agree
      - enable
      - r2c.bandit
      - B322
    expected_err: "✔ 'B322' enabled for 'r2c.bandit'"
    expected_out: ""
    returncode: 0
  - name: bento-check-reenable
    description: bento check should show finding that was reenabled
    command:
      - bento
      - --agree
      - check
    expected_err:
      - "⚠ 66 finding(s) in"
      - ◦ To suppress all findings run `bento archive`.
    expected_out:
      file: bento-check-with-init.out
    returncode: 2
  - name: bento-archive
    description: should archive all existing findings
    command:
      - bento
      - --agree
      - archive
    expected_err:
      - ✔ Rewrote the whitelist with 66 findings from 3 tools (66 new, 0 previously whitelisted).
      - Please check '.bento-whitelist.yml' in to source control.
    expected_out: ""
    returncode: 0
  - name: bento-check-with-archive
    description: should have no findings after archiving
    command:
      - bento
      - --agree
      - check
    expected_err:
      - "✔ 0 findings in"
      - "Not showing 66 archived finding(s). To view, run `bento check --show-all`"
    expected_out: ""
    returncode: 0
  - name: install-hook
    description: should successfully install as a commit hook
    command:
      - bento
      - --agree
      - install-hook
    expected_err: "✔ Added Bento to your git pre-commit hooks."
    expected_out: ""
    returncode: 0
  - name: twice-install-hook
    description: should detect pre-commit hook already installed
    command:
      - bento
      - --agree
      - install-hook
    expected_err: "✔ Bento already installed as a pre-commit hook"
    expected_out: ""
    returncode: 0
  - name: add-findings
    descripton: add file with known findings
    command:
      - cp
      - __BENTO_REPO_ROOT__/tests/integration/simple/foo.py
      - failure.py
    expected_err: ""
    expected_out: ""
    returncode: 0
  - name: git-add-findings
    description: add file with findings to staging
    command:
      - git
      - add
      - failure.py
    expected_err: ""
    expected_out: ""
    returncode: 0
  - name: git-commit
    description: should run bento as pre-commit hook
    command:
      - git
      - -c
      - user.name="placeholder"
      - -c
      - user.email="place@holder.com"
      - commit
    expected_err:
      - Running Bento checks...
      - "⚠ 3 finding(s) in"
      - |
        error: r2c.bandit.error
           --> failure.py:0:0
            = note: syntax error while parsing AST from file

        error: r2c.flake8.E999
           --> failure.py:5:13
              |
            5 |   def broken(x)
              |
            = note: SyntaxError: invalid syntax

        error: r2c.flake8.E113 https://lintlyci.github.io/Flake8Rules/rules/E113.html
           --> failure.py:6:5
              |
            6 |   return x
              |
            = note: unexpected indentation
    expected_out: ""
    returncode: 1
