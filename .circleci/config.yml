version: 2.1

jobs:
  runPytest:
    executor: python-build
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Generate cache seeds"
          command: find . -name poetry.lock | sort | xargs md5sum > /tmp/checksums
      - restore_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
      - run:
          name: "Install deps"
          command: pip install --user poetry==1.0.0 && poetry install
      - save_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
          paths:
            - "/root/.cache/pypoetry/virtualenvs"
      - run:
          name: "Pytest"
          command: |
            poetry run coverage run --source . -m pytest -vv
            poetry run coverage report
            poetry run coverage html
      - store_test_results:
          path: test-reports
          prefix: tests
      - store_artifacts:
          path: htmlcov

  runPrecommit:
    executor: python-build
    steps:
      - checkout
      - run:
          name: "Generate cache seeds"
          command: find . -name poetry.lock | sort | xargs md5sum > /tmp/checksums
      - restore_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
      - run:
          name: "Install deps"
          command: pip install --user poetry==1.0.0 && poetry install
      - save_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
          paths:
            - "/root/.cache/pypoetry/virtualenvs"
      - run:
          name: "Pre-commit install"
          command: poetry run pre-commit install --overwrite
      - run:
          name: "Pre-commit run"
          command: poetry run pre-commit run --all-files

  runQATest:
    executor: python-build
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Generate cache seeds"
          command: find . -name poetry.lock | sort | xargs md5sum > /tmp/checksums
      - restore_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
      - run:
          name: "Install deps"
          command: pip install --user poetry==1.0.0 && poetry install
      - save_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
          paths:
            - "/root/.cache/pypoetry/virtualenvs"
      - run:
          name: "QA test"
          command: make qa-test

  runEnvTest:
    executor: python-build
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Env test"
          command: make env-test

  runBento:
    executor: python-build
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Generate cache seeds"
          command: find . -name poetry.lock | sort | xargs md5sum > /tmp/checksums
      - restore_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
      - run:
          name: "Install deps"
          command: pip install --user poetry==1.0.0 && poetry install
      - save_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
          paths:
            - "/root/.cache/pypoetry/virtualenvs"
      - run:
          name: "Make bento"
          command: poetry run make -B build && poetry run bento --version --agree
      - run:
          name: "Install react"
          command: (cd tests/integration/react && npm install)
      - run:
          name: "Running bento check"
          command: poetry run bento --agree --email test@returntocorp.com check --no-pager --all 2>&1 | cat
      - store_artifacts:
          path: "/home/circleci/.bento/last.log"

  validateMessage:
    executor: python-build
    steps:
      - checkout
      - run:
          name: "Validating commit message presence"
          command: bash validate-message.sh

  deploy:
    executor: python-build
    steps:
      - checkout
      - run:
          name: "Generate cache seeds"
          command: find . -name poetry.lock | sort | xargs md5sum > /tmp/checksums
      - restore_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
      - run:
          name: "Install deps"
          command: pip install --user poetry==1.0.0 && poetry install
      - save_cache:
          key: deps-3-{{ checksum "/tmp/checksums" }}
          paths:
            - "/root/.cache/pypoetry/virtualenvs"
      - run:
          name: "Deploying to PyPI"
          command: make release

workflows:
  build-and-deploy:
    jobs:
      - runPytest:
          filters:
            tags:
              only: /.*/
      - runPrecommit:
          filters:
            tags:
              only: /.*/
      - runQATest:
          filters:
            tags:
              only: /.*/
      - runEnvTest:
          filters:
            tags:
              only: /.*/
      - runBento:
          filters:
            tags:
              only: /.*/
      - validateMessage:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - runPytest
            - runPrecommit
            - runQATest
            - runEnvTest
            - runBento
            - validateMessage
          filters:
            tags:
              only: /^RELEASE-\d+.\d+.\d+(b\d+)?/
            branches:
              ignore: /.*/

executors:
  python-build:
    working_directory: ~/circleci
    docker:
      - image: circleci/python:3.7.4-stretch-node
